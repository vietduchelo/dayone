<script>
  myUsers = [];
  user = {
    id: Number,
    name: String,
    phone: String,
    birthday: String
  }
  var a = 0;
  
  function pushUser() {
    user.id = a++;
    user.name = document.getElementById("name").value;
    user.phone = document.getElementById("phone").value;
    user.birthday = document.getElementById("birthday").value;
    if (user.name != "" && user.phone != "" && user.birthday != "") {
      this.user.id = a;
      this.myUsers.push(user);
      console.log(this.myUsers);
      var length = myUsers.length;
      var table = document.getElementById("myTable");
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);

    }
    else{
      alert("Vui lòng nhập đầy đủ thông tin")
    }
 
    for (var i = 0; i < length; i++) {

      cell1.innerHTML = myUsers[i].name;
      cell2.innerHTML = myUsers[i].phone;
      cell3.innerHTML = myUsers[i].birthday;
      cell4.innerHTML = "<button id=" + i + " class="+"btn btn-info btn-lg"+" data-toggle="+"modal"+" data-target="+"#myModal"+"  >Sửa</button>";
      cell5.innerHTML = "<button id=hehe class="+"deleteUser"+" >Xóa</button>";
    }

  }
  $(document).ready(function () {

    $("#myTable").on('click', '.deleteUser', function () {
     var x = confirm("Bạn có muốn xóa không!");
     if(x== true){
      $(this).closest('tr').remove();

     }
    });
  });
  $(document).ready(function () {
    $("#formDemo").validate({
      rules: {
        name: "required",
        phone: "required",
        birthday: "required"
      },
      messages: {
        ho: "Vui lòng nhập họ",
        ten: "Vui lòng nhập tên",
        diachi: "Vui lòng nhập địa chỉ"
      }

    });

  });
</script>
