	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center mb-5 h2" style="color: white;">Register Form</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card border-secondary style=" style="background: yellowgreen;
						box-shadow: 1px 0px 9px 10px white;" "">
							<div class="card-header">
								<h3 class="mb-0 my-2">Sign Up</h3>
							</div>
							<div class="card-body">
								<form class="form" role="form" autocomplete="off">
									<div class="form-group">
										<label for="inputName">First Name</label>
										<input type="text" class="form-control" id="inputName" placeholder="first name" required="true">
									</div>
									<div class="form-group">
										<label for="inputEmail3">Last Name</label>
										<input type="text" class="form-control" placeholder="last name" required="true">
									</div>
									<div class="form-group">
										<label for="inputPassword3">Phone</label>
										<input type="text" class="form-control" id="inputPassword3" placeholder="phone" title="phone" required="true">
									</div>
									<div class="form-group">
										<label for="inputVerify3">Address</label>
										<input type="text" class="form-control" id="inputVerify3" placeholder="Address" required="true">
									</div>
									<div class="form-group">
										<label for="inputVerify3">States</label>
										<select class="form-control" id="sel1">
											<option>England</option>
											<option>USA</option>
											<option>Viet Nam</option>
											<option>Malaysia</option>
										</select>
									</div>
									<div class="form-group">
										<label for="inputVerify3">Zipcode</label>
										<input type="number" class="form-control" id="inputVerify3" placeholder="Address" required="">
									</div>
									<div class="form-group">
										<label for="inputVerify3">Email</label>
										<input type="email" class="form-control" id="inputVerify3" placeholder="abc@gmail.com" required="">
									</div>
									<div class="form-group">
										<label for="inputVerify3">Birthday</label>
										<input type="date" class="form-control" id="inputVerify3" placeholder="Birthday" required="">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-success btn-lg float-right">Register</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
